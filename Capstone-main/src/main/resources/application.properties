
# ===== SERVER CONFIG =====
server.port=8080

# ===== DATABASE CONFIG (MySQL) =====
spring.datasource.url=jdbc:mysql://localhost:3306/opportugrow_db?useSSL=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=  alaa1652001_

# ===== JPA / HIBERNATE =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===== THYMELEAF =====
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# ===== LOGGING (For Debugging) =====
logging.level.org.springframework.security=INFO
logging.level.com.capstone=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===== VALIDATION =====
spring.mvc.hiddenmethod.filter.enabled=true

# ===== DISABLE SPRING SECURITY CSRF FOR TESTING =====
spring.security.filter.dispatcher-types=async,error,request
# Multipart upload config
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
