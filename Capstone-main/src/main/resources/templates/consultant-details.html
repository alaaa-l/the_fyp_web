<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${consultant.name} + ' - Details | OpportuGrow'">Consultant Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #0d3b2a;
            --accent: #52b788;
            --light-bg: #f4f7f6;
            --gradient: linear-gradient(135deg, #0d3b2a 0%, #2d6a4f 100%);
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Inter', sans-serif;
            color: #333;
            padding-top: 80px;
        }

        .details-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .header-bg {
            background: var(--gradient);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }

        .avatar-lg {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2.5rem;
            font-weight: bold;
            overflow: hidden;
        }

        .avatar-lg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 12px;
        }

        .slot-btn {
            background: #fff;
            border: 1.5px solid #eef2f1;
            border-radius: 12px;
            padding: 12px 8px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .slot-btn:hover:not(.booked) {
            border-color: var(--accent);
            background: #f0fff4;
        }

        .slot-btn.selected {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            box-shadow: 0 4px 12px rgba(82, 183, 136, 0.3);
        }

        .slot-btn.booked {
            background: #f9f9f9;
            color: #ccc;
            cursor: not-allowed;
            text-decoration: line-through;
            border-color: #eee;
        }

        .booking-form {
            padding: 2rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--primary);
        }

        .form-control {
            border-radius: 12px;
            padding: 0.75rem 1rem;
            border: 1px solid #e0e0e0;
        }

        .book-btn {
            width: 100%;
            background: var(--accent);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 700;
            transition: 0.3s;
            margin-top: 2rem;
        }

        .book-btn:hover:not(:disabled) {
            background: #40916c;
            transform: translateY(-2px);
        }

        .book-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="details-card">
                    <div class="header-bg">
                        <div class="avatar-lg">
                            <img th:if="${consultant.profileImage}" th:src="@{'/uploads/' + ${consultant.profileImage}}"
                                alt="Profile">
                            <span th:unless="${consultant.profileImage}"
                                th:text="${consultant.name.substring(0,1)}">M</span>
                        </div>
                        <h2 class="fw-bold mb-1" th:text="${consultant.name}">Consultant Name</h2>
                        <p class="opacity-75 mb-0" th:text="${consultant.specialty}">Specialty</p>
                        <p class="small opacity-50"><i class="fas fa-envelope me-1"></i> <span
                                th:text="${consultant.email}">email@example.com</span></p>
                    </div>

                    <div class="row g-0">
                        <div class="col-md-7 border-end">
                            <div class="p-4 p-lg-5">
                                <h4 class="fw-bold mb-4"><i class="fas fa-clock me-2 text-success"></i>Working Hours
                                </h4>

                                <div class="mb-4" th:if="${not #lists.isEmpty(availabilities)}">
                                    <div th:each="avail : ${availabilities}"
                                        class="d-flex justify-content-between border-bottom py-2">
                                        <span class="fw-bold" th:text="${avail.day}">MONDAY</span>
                                        <span class="text-muted">
                                            <span th:text="${avail.startTime}">09:00</span> - <span
                                                th:text="${avail.endTime}">17:00</span>
                                        </span>
                                    </div>
                                </div>

                                <div class="text-center py-5" th:if="${#lists.isEmpty(availabilities)}">
                                    <i class="fas fa-calendar-times fa-3x mb-3 text-muted opacity-25"></i>
                                    <p class="text-muted">No availability set by this consultant.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <form th:action="@{/appointments/book}" method="post" class="booking-form">
                                <input type="hidden" name="consultantId" th:value="${consultant.id}">

                                <div th:if="${error}" class="alert alert-danger mb-3">
                                    <i class="fas fa-exclamation-circle me-1"></i> <span th:text="${error}">Error
                                        message</span>
                                </div>

                                <div class="mb-3">
                                    <label for="date" class="form-label">Date</label>
                                    <input type="date" name="date" id="date" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label for="time" class="form-label">Start Time</label>
                                    <input type="time" name="time" id="time" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label for="duration" class="form-label">Duration</label>
                                    <select name="duration" id="duration" class="form-select" required>
                                        <option value="30">30 Minutes</option>
                                        <option value="50">50 Minutes</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="topic" class="form-label">Topic / Subject</label>
                                    <input type="text" name="topic" id="topic" class="form-control"
                                        placeholder="What would you like to discuss?" required>
                                </div>

                                <button type="submit" class="book-btn">
                                    Confirm & Book Now
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set min date to today
        const dateInput = document.getElementById('date');
        const today = new Date().toISOString().split('T')[0];
        dateInput.setAttribute('min', today);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
