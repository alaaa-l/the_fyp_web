<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User | Users Management</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --warning-gradient: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            --danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --dark-gradient: linear-gradient(135deg, #141e30 0%, #243b55 100%);
            --card-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
            --light-bg: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }

        body {
            background: var(--light-bg);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .create-container {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .create-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-2px);
            text-decoration: none;
        }

        .create-card {
            background: white;
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            padding: 50px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .create-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .create-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }

        .create-card::after {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 50%;
            z-index: 0;
        }

        .card-title {
            font-size: 2rem;
            font-weight: 700;
            background: var(--dark-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .card-subtitle {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label i {
            color: #667eea;
            font-size: 18px;
        }

        .input-group-custom {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            z-index: 2;
            font-size: 18px;
        }

        .form-control-custom {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px 15px 15px 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
            height: auto;
        }

        .form-control-custom:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .form-select-custom {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            height: auto;
        }

        .form-select-custom:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .form-check-custom {
            padding-left: 35px;
            min-height: 30px;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-check-input-custom {
            width: 24px;
            height: 24px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            cursor: pointer;
            margin-left: -35px;
            position: relative;
            appearance: none;
            -webkit-appearance: none;
            transition: all 0.3s ease;
        }

        .form-check-input-custom:checked {
            background: var(--primary-gradient);
            border-color: #667eea;
        }

        .form-check-input-custom:checked::after {
            content: 'âœ“';
            position: absolute;
            color: white;
            font-size: 14px;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .form-check-label-custom {
            cursor: pointer;
            color: #495057;
            font-weight: 500;
            margin-left: 10px;
        }

        .btn-submit {
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 16px 40px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
            margin-top: 10px;
        }

        .btn-submit:hover {
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .required-field::after {
            content: ' *';
            color: #dc3545;
        }

        @media (max-width: 768px) {
            .create-card {
                padding: 30px 20px;
            }

            .card-title {
                font-size: 1.8rem;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>

<div class="create-container">
    <div class="create-header">
        <a th:href="@{/admin/users}" class="back-btn">
            <i class="bi bi-arrow-left"></i> Back to Users
        </a>
    </div>

    <div class="create-card">
        <h2 class="card-title">Create New User</h2>
        <p class="card-subtitle">Add a new user to the system with their details and permissions</p>

        <form th:action="@{/admin/users/create}" th:object="${user}" method="post">
            <div class="form-row">
                <!-- Name Field -->
                <div class="form-group">
                    <label class="form-label required-field">
                        <i class="bi bi-person-fill"></i> Full Name
                    </label>
                    <div class="input-group-custom">
                        <i class="bi bi-person input-icon"></i>
                        <input type="text" th:field="*{name}" class="form-control form-control-custom"
                               placeholder="Enter full name" required>
                    </div>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label class="form-label required-field">
                        <i class="bi bi-envelope-fill"></i> Email Address
                    </label>
                    <div class="input-group-custom">
                        <i class="bi bi-envelope input-icon"></i>
                        <input type="email" th:field="*{email}" class="form-control form-control-custom"
                               placeholder="Enter email address" required>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <!-- Password Field -->
                <div class="form-group">
                    <label class="form-label required-field">
                        <i class="bi bi-lock-fill"></i> Password
                    </label>
                    <div class="input-group-custom">
                        <i class="bi bi-lock input-icon"></i>
                        <input type="password" th:field="*{password}" class="form-control form-control-custom"
                               placeholder="Enter password" required>
                    </div>
                </div>

                <!-- Role Field -->
                <div class="form-group">
                    <label class="form-label required-field">
                        <i class="bi bi-person-badge-fill"></i> User Role
                    </label>
                    <select th:field="*{role}" class="form-select form-select-custom">
                        <option value="MEMBER">Member</option>
                        <option value="ADMIN">Administrator</option>
                        <option value="CONSULTANT">Consultant</option>
                    </select>
                </div>
            </div>

            <!-- Active Checkbox -->
            <div class="form-check-custom">
                <input type="checkbox" th:field="*{active}" class="form-check-input-custom" id="activeCheck">
                <label class="form-check-label-custom" for="activeCheck">
                    Activate this user account immediately
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-submit">
                <i class="bi bi-check-circle-fill"></i> Create User
            </button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
