<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title>Consultation Chat | OpportuGrow</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --navy: #0a192f;
            --green: #2ecc71;
            --bg-gray: #f4f7f6;
        }

        body {
            background-color: var(--bg-gray);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 80px; /* مسافة للـ Navbar */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-chat-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-bottom: 20px;
        }

        .chat-box {
            width: 100%;
            max-width: 800px;
            background: white;
            height: 80vh;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .chat-header {
            background: var(--navy);
            color: white;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: var(--green);
            border-radius: 50%;
            display: inline-block;
        }

        /* Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 0.95rem;
            position: relative;
            word-wrap: break-word;
        }

        .message.sent {
            align-self: flex-end;
            background: var(--green);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message.received {
            align-self: flex-start;
            background: #e9ecef;
            color: var(--navy);
            border-bottom-left-radius: 2px;
        }

        .msg-time {
            font-size: 0.7rem;
            display: block;
            margin-top: 5px;
            opacity: 0.8;
        }

        /* Footer / Input Area */
        .chat-footer {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            background: #f8f9fa;
            padding: 5px 15px;
            border-radius: 30px;
            border: 1px solid #ddd;
        }

        .input-wrapper input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 10px;
            outline: none;
            color: var(--navy);
        }

        .send-btn {
            background: var(--navy);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            cursor: pointer;
        }

        .send-btn:hover {
            background: var(--green);
            transform: scale(1.1);
        }

        /* Scrollbar */
        .chat-messages::-webkit-scrollbar { width: 5px; }
        .chat-messages::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="main-chat-container">
    <div class="chat-box">
        <div class="chat-header">
            <img src="https://ui-avatars.com/api/?name=Consultant&background=2ecc71&color=fff" class="rounded-circle" width="40">
            <div>
                <h6 class="mb-0">Consultant Advisor</h6>
                <small><span class="status-dot"></span> Online</small>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div th:each="msg : ${messages}"
                 th:class="'message ' + (${msg.sender.id == currentUser.id} ? 'sent' : 'received')">
                <span th:text="${msg.content}">Message Content</span>
                <span class="msg-time" th:text="${#temporals.format(msg.timestamp, 'HH:mm')}">12:00</span>
            </div>
        </div>

        <div class="chat-footer">
            <form id="chatForm" autocomplete="off">
                <div class="input-wrapper">
                    <input type="text" id="messageInput" placeholder="Type your message here..." required>
                    <button type="submit" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>



<script th:inline="javascript">
    /*<![CDATA[*/
    const chatMessages = document.getElementById('chatMessages');

    // سكرول لآخر رسالة عند التحميل
    chatMessages.scrollTop = chatMessages.scrollHeight;

    document.getElementById('chatForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const input = document.getElementById('messageInput');
        const content = input.value.trim();
        const receiverId = /*[[${adminId}]]*/ 1; // القيمة الافتراضية 1 إذا لم يجد adminId

        if (!content) return;

        // جلب الـ CSRF Tokens
        const token = document.querySelector('meta[name="_csrf"]').content;
        const header = document.querySelector('meta[name="_csrf_header"]').content;

        const formData = new URLSearchParams();
        formData.append('content', content);
        formData.append('receiverId', receiverId);

        fetch('/chat/send', {
            method: 'POST',
            body: formData,
            headers: {
                [header]: token,
                'Content-Type': 'application/x-www-form-urlencoded'
            }
        }).then(response => {
            if (response.ok) {
                // إضافة الرسالة فوراً للشاشة بدون ريفريش
                const msgDiv = document.createElement('div');
                msgDiv.className = 'message sent';
                const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                msgDiv.innerHTML = `<span>${content}</span><span class="msg-time">${time}</span>`;

                chatMessages.appendChild(msgDiv);
                input.value = ''; // مسح الـ Input
                chatMessages.scrollTop = chatMessages.scrollHeight; // سكرول للأسفل
            } else {
                alert("Failed to send message. Please try again.");
            }
        }).catch(err => console.error("Error sending message:", err));
    });
    /*]]>*/
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
