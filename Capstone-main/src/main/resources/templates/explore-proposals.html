<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Proposals - OpportuGrow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            padding-top: 120px;
        }

        .container {
            max-width: 1200px;
        }

        .page-header {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .page-subtitle {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .proposal-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s;
            height: 100%;
            border: none;
        }

        .proposal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 25px;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 15px;
        }

        .badge-status {
            background-color: #00b894;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            float: right;
        }

        .budget-info {
            margin-bottom: 20px;
        }

        .budget-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .budget-label {
            color: #636e72;
            font-weight: 500;
        }

        .budget-value {
            font-weight: 700;
            color: #2d3436;
        }

        .budget-est {
            color: #0984e3;
        }

        .budget-my {
            color: #6c5ce7;
        }

        .btn-view {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            font-weight: 600;
            margin-top: auto;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: opacity 0.3s;
        }

        .btn-view:hover {
            opacity: 0.9;
            color: white;
        }
    </style>
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">

        <div class="page-header">
            <h1 class="page-title"><i class="fas fa-search me-3"></i>Explore Proposals</h1>
            <p class="page-subtitle">Discover innovative ideas and opportunities</p>
        </div>

        <div class="row g-4">
            <div th:each="proposal : ${proposals}" class="col-md-6 col-lg-4">
                <div class="proposal-card">
                    <div class="card-body">
                        <div>
                            <span class="badge-status">APPROVED</span>
                            <h5 class="card-title" th:text="${proposal.title}">Proposal Title</h5>
                        </div>

                        <div class="budget-info">
                            <div class="budget-item">
                                <span class="budget-label">Estimated Budget</span>
                                <span class="budget-value budget-est"
                                    th:text="'$' + ${#numbers.formatDecimal(proposal.estimatedBudget, 0, 2)}">$5,000</span>
                            </div>
                            <div class="budget-item">
                                <span class="budget-label">My Budget</span>
                                <span class="budget-value budget-my"
                                    th:text="'$' + ${#numbers.formatDecimal(proposal.myBudget, 0, 2)}">$2,000</span>
                            </div>
                        </div>

                        <a th:href="@{/proposals/view/{id}(id=${proposal.id})}" class="btn-view">
                            View Details <i class="fas fa-arrow-right ms-2"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(proposals)}" class="col-12 text-center py-5">
                <div class="text-muted">
                    <i class="fas fa-inbox fa-3x mb-3"></i>
                    <h3>No approved proposals yet</h3>
                    <p>Check back later for new opportunities!</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
