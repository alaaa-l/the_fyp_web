<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Projects | OpportuGrow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #2c3e50;
            padding: 20px 0;
        }

        .container {
            max-width: 1200px;
        }

        .page-header {
            background: linear-gradient(135deg, #2c3e50, #1a252f);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .project-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid #eee;
        }

        .project-header h3 {
            margin: 0;
            font-size: 1.3rem;
        }

        .project-header .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: auto;
        }

        .status-active { background: rgba(46,204,113,0.1); color: #2ecc71; }
        .status-pending { background: rgba(241,196,15,0.1); color: #f1c40f; }
        .status-completed { background: rgba(52,152,219,0.1); color: #2980b9; }
        .status-cancelled { background: rgba(231,76,60,0.1); color: #e74c3c; }

        .funding-progress {
            margin: 10px 0;
        }
        .progress-bar {
            height: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 4px;
        }

        .project-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .btn-edit {
            background: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
            border: none;
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .btn-edit:hover {
            background: #2ecc71;
            color: white;
        }

        .btn-delete {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: none;
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .btn-delete:hover {
            background: #e74c3c;
            color: white;
        }

        .alert {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container">

    <!-- Page Header -->
    <div class="page-header">
        <h1 class="page-title"><i class="fas fa-project-diagram me-2"></i>My Projects</h1>
    </div>

    <!-- Flash Message -->
    <div th:if="${message}" th:class="'alert alert-' + ${messageType}" role="alert">
        <span th:text="${message}"></span>
    </div>

    <!-- Projects Grid -->
    <div th:if="${not #lists.isEmpty(projects)}" class="projects-grid">
        <div th:each="project : ${projects}" class="project-card">

            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center project-header">
                <h3 th:text="${project.title}">Project Name</h3>
                <span th:class="'status-badge status-' + ${project.status.name().toLowerCase()}" th:text="${project.status.name()}">Status</span>
            </div>
            <small th:text="'Type: ' + ${project.type}">Type</small>

            <!-- Funding Progress -->
            <div class="funding-progress" th:if="${project.fundingGoal != null and project.currentFunding != null}">
                <div class="progress-info d-flex justify-content-between mb-1">
                    <span th:text="'$' + ${#numbers.formatDecimal(project.currentFunding, 0, 2)}">$0</span>
                    <span th:text="'$' + ${#numbers.formatDecimal(project.fundingGoal, 0, 2)}">$0</span>
                </div>
                <div class="progress-bar mb-1">
                    <div class="progress-fill" th:style="'width: ' + ${(project.currentFunding / project.fundingGoal) * 100} + '%'"></div>
                </div>
                <small class="text-muted" th:text="${#numbers.formatDecimal((project.currentFunding / project.fundingGoal) * 100, 1, 2)} + '% Funded'">0%</small>
            </div>

            <!-- Details -->
            <div class="project-details mt-2">
                <p th:text="'Funding Goal: $' + ${#numbers.formatDecimal(project.amountYouWillReceive,0,2)}">Funding Goal</p>
                <p th:text="'Created: ' + ${#dates.format(project.createdAt,'dd MMM yyyy')}">Created</p>
                <p th:if="${project.fundingDuration != null}" th:text="'Deadline: ' + ${project.fundingDuration} + ' days'">Deadline</p>
            </div>

            <!-- Actions -->
            <div class="project-actions">
                <a th:href="@{/projects/edit/{id}(id=${project.id})}" class="btn-edit">
                    <i class="fas fa-edit"></i> Edit
                </a>
                <form th:action="@{/projects/delete/{id}(id=${project.id})}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn-delete">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </form>

            </div>

        </div>
    </div>

    <!-- Empty State -->
    <div th:if="${#lists.isEmpty(projects)}" class="text-center mt-5">
        <h3>No Projects Yet</h3>
        <p>Create your first project to get started.</p>
        <a th:href="@{/create-project/choose-type}" class="btn btn-primary"><i class="fas fa-plus me-1"></i>Create Project</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
