<div th:fragment="content" xmlns:th="http://www.w3.org/1999/xhtml">
    <style>
        /* التنسيق ليتناسب مع الـ Admin Dashboard */
        .admin-chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 160px);
            margin: 0 10px;
            background: #ffffff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e2e8f0;
        }

        /* شريط العودة والمعلومات العلوي */
        .chat-top-bar {
            padding: 15px 25px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-action {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: #1e293b;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 10px;
            background: white;
            border: 1px solid #e2e8f0;
        }

        .back-action:hover {
            background: #f1f5f9;
            color: #6366f1;
            transform: translateX(-3px);
        }

        /* منطقة الرسائل */
        .admin-messages-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px 30px;
            background-color: #fcfcfd;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .bubble {
            max-width: 65%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 0.95rem;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }

        .bubble.admin {
            align-self: flex-end;
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .bubble.user {
            align-self: flex-start;
            background: white;
            color: #334155;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 2px;
        }

        /* منطقة الإدخال */
        .admin-reply-footer {
            padding: 20px 25px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .reply-form {
            display: flex;
            gap: 12px;
        }

        .reply-input {
            flex: 1;
            border: 2px solid #f1f5f9;
            background: #f8fafc;
            padding: 12px 20px;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s;
        }

        .reply-input:focus {
            border-color: #6366f1;
            background: white;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
    </style>

    <div class="admin-chat-container">
        <div class="chat-top-bar">
            <div class="d-flex align-items-center gap-3">
                <a href="/chat/admin/inbox" class="back-action">
                    <i class="bi bi-arrow-left"></i>
                    <span>Back to Inbox</span>
                </a>
                <div class="vr mx-2" style="height: 30px; opacity: 0.1;"></div>
                <div class="user-meta">
                    <h6 class="mb-0 fw-bold" th:text="${targetUserName}">User Name</h6>
                    <small class="text-muted">Chat Session ID: <span th:text="${adminId}">0</span></small>
                </div>
            </div>
            <span class="badge rounded-pill bg-label-primary" style="background: #eef2ff; color: #6366f1; padding: 8px 15px;">Official Support</span>
        </div>

        <div class="admin-messages-box" id="scrollBox">
            <div th:each="msg : ${messages}"
                 th:class="${msg.sender.id == currentUser.id} ? 'bubble admin' : 'bubble user'">
                <div th:text="${msg.content}">Message Content</div>
                <small style="display: block; margin-top: 4px; font-size: 0.7rem; opacity: 0.8;"
                       th:text="${#temporals.format(msg.timestamp, 'HH:mm')}"></small>
            </div>
        </div>

        <div class="admin-reply-footer">
            <form id="replyForm" class="reply-form">
                <input type="text" id="msgInput" class="reply-input" placeholder="Write your message here..." required>
                <button type="submit" class="btn btn-primary px-4 rounded-12" style="background: #6366f1; border: none; border-radius: 12px;">
                    <i class="bi bi-send-fill"></i>
                </button>
            </form>
        </div>
    </div>

    <script th:inline="javascript">
        // Auto-scroll to bottom
        const box = document.getElementById('scrollBox');
        box.scrollTop = box.scrollHeight;

        document.getElementById('replyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('msgInput');
            const receiverId = [[${adminId}]];

            const params = new URLSearchParams();
            params.append('content', input.value);
            params.append('receiverId', receiverId);

            fetch('/chat/send', {
                method: 'POST',
                body: params,
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    [[${_csrf.headerName}]]: [[${_csrf.token}]]
                }
            }).then(res => {
                if(res.ok) {
                    location.reload();
                }
            });
        });
    </script>
</div>
