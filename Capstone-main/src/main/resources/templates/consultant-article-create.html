<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Publish Article | Opportunity Grow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --sidebar-width: 280px;
            --primary-bg: #f4f7fe;
            --accent: #4318ff;
            --text-main: #1b2559;
            --text-secondary: #a3aed0;
            --card-shadow: 0px 18px 40px rgba(112, 144, 176, 0.12);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--primary-bg);
            margin: 0;
            display: flex;
        }

        /* --- Sidebar (Consistent with Dashboard) --- */
        .sidebar-static {
            width: var(--sidebar-width);
            background: white;
            height: 100vh;
            position: fixed;
            left: 0; top: 0;
            padding: 40px 25px;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .nav-link-custom {
            display: flex; align-items: center; gap: 15px; padding: 15px 20px;
            text-decoration: none; color: var(--text-secondary); font-weight: 600; border-radius: 15px; transition: 0.3s;
        }
        .nav-link-custom:hover, .nav-link-custom.active { background: var(--primary-bg); color: var(--accent); }

        /* --- Main Content --- */
        .main-wrapper {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            padding: 40px;
        }

        .upload-card {
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: var(--card-shadow);
            max-width: 900px;
            margin: 0 auto;
        }

        .form-label { font-weight: 700; color: var(--text-main); margin-bottom: 10px; font-size: 0.9rem; }

        .custom-input {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 12px 20px;
            transition: 0.3s;
        }

        .custom-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(67, 24, 255, 0.1);
            background: white;
        }

        /* Dropzone Styling */
        .file-drop-area {
            border: 2px dashed #cbd5e1;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            background: #fcfdfe;
            transition: 0.3s;
            cursor: pointer;
            position: relative;
        }

        .file-drop-area:hover { border-color: var(--accent); background: #f4f7fe; }

        .upload-icon { font-size: 3rem; color: var(--accent); opacity: 0.4; margin-bottom: 15px; }

        #file-name-display {
            margin-top: 10px;
            font-weight: 600;
            color: var(--accent);
            display: none;
        }

        .btn-publish {
            background: var(--accent);
            color: white;
            border-radius: 15px;
            padding: 18px;
            font-weight: 800;
            border: none;
            width: 100%;
            margin-top: 30px;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(67, 24, 255, 0.2);
        }

        .btn-publish:hover { transform: translateY(-3px); box-shadow: 0 15px 25px rgba(67, 24, 255, 0.3); }
    </style>
</head>
<body>

<div class="sidebar-static">
    <div class="brand-logo text-center fw-bold text-primary mb-5" style="font-size: 1.5rem;">OG GROW</div>
    <ul class="nav-menu list-unstyled">
        <li class="nav-item"><a href="/consultants/dashboard" class="nav-link-custom"><i class="fas fa-th-large"></i> <span>Dashboard</span></a></li>
        <li class="nav-item"><a href="/consultant/schedule" class="nav-link-custom"><i class="fas fa-calendar-alt"></i> <span>Schedule</span></a></li>
        <li class="nav-item"><a href="/consultant/create" class="nav-link-custom active"><i class="fas fa-paper-plane"></i> <span>Post Article</span></a></li>
        <li class="nav-item"><a href="/consultant/profile/edit" class="nav-link-custom"><i class="fas fa-user-cog"></i> <span>Settings</span></a></li>
    </ul>
    <a href="/consultant/logout" class="nav-link-custom text-danger mt-auto"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
</div>

<div class="main-wrapper">
    <div class="text-center mb-5">
        <h2 class="fw-bold">Share Your Knowledge</h2>
        <p class="text-secondary">Publish articles or resources to help our community grow</p>
    </div>

    <div class="upload-card">
        <form th:action="@{/consultant/create}" method="POST" enctype="multipart/form-data" th:object="${article}">

            <div class="row">
                <div class="col-md-8 mb-4">
                    <label class="form-label">ARTICLE TITLE</label>
                    <input type="text" th:field="*{title}" class="form-control custom-input" placeholder="e.g. 10 Steps to Financial Growth" required>
                </div>

                <div class="col-md-4 mb-4">
                    <label class="form-label">CONTENT TYPE</label>
                    <select th:field="*{type}" class="form-select custom-input" required>
                        <option value="" disabled selected>Select Type</option>
                        <option th:each="t : ${types}" th:value="${t}" th:text="${t}"></option>
                    </select>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">BRIEF SUMMARY</label>
                <textarea th:field="*{content}" class="form-control custom-input" rows="4" placeholder="Describe what this article is about..."></textarea>
            </div>

            <div class="mb-2">
                <label class="form-label">ATTACH RESOURCE (PDF/DOC)</label>
                <div class="file-drop-area" id="drop-area">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <h6 class="fw-bold">Drag and drop your file here</h6>
                    <p class="text-muted small">or click to browse from your computer</p>
                    <input type="file" name="file" id="file-input" style="position: absolute; opacity: 0; width: 100%; height: 100%; top: 0; left: 0; cursor: pointer;">
                    <div id="file-name-display"><i class="fas fa-file-pdf me-2"></i><span></span></div>
                </div>
            </div>

            <button type="submit" class="btn-publish">
                <i class="fas fa-rocket me-2"></i> Publish Article Now
            </button>
        </form>
    </div>
</div>

<script>
    const fileInput = document.getElementById('file-input');
    const fileNameDisplay = document.getElementById('file-name-display');
    const fileNameSpan = fileNameDisplay.querySelector('span');

    fileInput.addEventListener('change', function() {
        if (this.files && this.files.length > 0) {
            fileNameSpan.textContent = this.files[0].name;
            fileNameDisplay.style.display = 'block';
        } else {
            fileNameDisplay.style.display = 'none';
        }
    });

    // Drag and Drop visual effect
    const dropArea = document.getElementById('drop-area');
    ['dragenter', 'dragover'].forEach(eventName => {
        dropArea.addEventListener(eventName, (e) => {
            e.preventDefault();
            dropArea.style.borderColor = '#4318ff';
            dropArea.style.background = '#f4f7fe';
        }, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, (e) => {
            e.preventDefault();
            dropArea.style.borderColor = '#cbd5e1';
            dropArea.style.background = '#fcfdfe';
        }, false);
    });
</script>

</body>
</html>
