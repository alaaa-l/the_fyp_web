<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propose Your Idea | OpportuGrow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #2ecc71;
            --light: #ecf0f1;
            --dark: #1a252f;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding-top: 76px;
            min-height: 100vh;
        }

        .proposal-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .proposal-header {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            color: white;
            padding: 50px 40px;
            text-align: center;
        }

        .proposal-header h1 {
            font-weight: 700;
            margin-bottom: 15px;
        }

        .form-container {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-title {
            color: var(--primary);
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light);
        }

        .form-label {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .form-control,
        .form-select {
            border-radius: 12px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 600;
            border: none;
            width: 100%;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }
    </style>
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container">
        <div class="proposal-container">
            <div class="proposal-header">
                <h1><i class="fas fa-lightbulb me-2"></i> Propose Your Idea</h1>
                <p>Share your vision with us and let's make it a reality.</p>
            </div>

            <div class="form-container">
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i> <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <form th:action="@{/propose/idea}" method="post" th:object="${proposal}">

                    <div class="form-section">
                        <h3 class="form-title">Basic Information</h3>
                        <div class="mb-3">
                            <label class="form-label">Proposal Title</label>
                            <input type="text" th:field="*{title}" class="form-control"
                                placeholder="Enter a catchy title" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <input type="text" th:field="*{category}" class="form-control"
                                placeholder="e.g. Technology, Agriculture, Education" required>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3 class="form-title">The Idea</h3>
                        <div class="mb-3">
                            <label class="form-label">Idea Plan</label>
                            <textarea th:field="*{idea}" class="form-control" rows="5"
                                placeholder="Describe your idea in detail..." required></textarea>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3 class="form-title">Financial & Location</h3>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">My Budget ($)</label>
                                <input type="number" step="0.01" th:field="*{myBudget}" class="form-control"
                                    placeholder="0.00" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Estimated Budget ($)</label>
                                <input type="number" step="0.01" th:field="*{estimatedBudget}" class="form-control"
                                    placeholder="0.00" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" th:field="*{location}" class="form-control" placeholder="City, Country"
                                required>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" th:field="*{canBeOnline}" id="onlineCheck">
                            <label class="form-check-label" for="onlineCheck">Can be implemented online?</label>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3 class="form-title">Contact</h3>
                        <div class="mb-3">
                            <label class="form-label">Contact Info</label>
                            <textarea th:field="*{contactInfo}" class="form-control" rows="2"
                                placeholder="Phone number, email, or other way to contact you" required></textarea>
                        </div>
                    </div>

                    <button type="submit" class="btn-submit">
                        <i class="fas fa-paper-plane me-2"></i> Submit Proposal
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
