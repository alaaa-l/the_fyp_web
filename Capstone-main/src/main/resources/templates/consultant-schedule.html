<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Schedule | Opportunity Grow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --sidebar-width: 280px;
            --primary-bg: #f4f7fe;
            --accent: #4318ff;
            --text-main: #1b2559;
            --text-secondary: #a3aed0;
            --card-shadow: 0px 18px 40px rgba(112, 144, 176, 0.12);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
        }

        /* --- Sidebar (Same as Dashboard for consistency) --- */
        .sidebar-static {
            width: var(--sidebar-width);
            background: white;
            height: 100vh;
            position: fixed;
            left: 0; top: 0;
            padding: 40px 25px;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .brand-logo { font-size: 1.5rem; font-weight: 800; color: var(--accent); text-align: center; margin-bottom: 50px; }
        .nav-menu { list-style: none; padding: 0; flex-grow: 1; }
        .nav-link-custom {
            display: flex; align-items: center; gap: 15px; padding: 15px 20px;
            text-decoration: none; color: var(--text-secondary); font-weight: 600; border-radius: 15px; transition: 0.3s;
        }
        .nav-link-custom:hover, .nav-link-custom.active { background: var(--primary-bg); color: var(--accent); }

        /* --- Main Content --- */
        .main-wrapper {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            padding: 40px;
        }

        .schedule-card {
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: var(--card-shadow);
        }

        .input-group-custom {
            background: #f8fafc;
            border-radius: 15px;
            padding: 10px 20px;
            border: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group-custom select, .input-group-custom input {
            background: transparent;
            border: none;
            outline: none;
            width: 100%;
            color: var(--text-main);
            font-weight: 500;
        }

        .btn-save {
            background: var(--accent);
            color: white;
            border-radius: 15px;
            padding: 15px 30px;
            font-weight: 700;
            border: none;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(67, 24, 255, 0.2);
        }

        .btn-save:hover { transform: translateY(-3px); box-shadow: 0 15px 25px rgba(67, 24, 255, 0.3); }

        /* --- Availability List --- */
        .availability-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 20px 30px;
            border-radius: 20px;
            margin-bottom: 15px;
            border: 1px solid #f1f5f9;
            transition: 0.3s;
        }

        .availability-item:hover { transform: translateX(5px); border-color: var(--accent); }

        .day-badge {
            background: #eef2ff;
            color: var(--accent);
            padding: 8px 15px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 0.85rem;
            min-width: 100px;
            text-align: center;
        }

        .time-text { font-weight: 600; color: var(--text-main); }

        .btn-delete-slot {
            background: #fff1f2;
            color: #ef4444;
            border: none;
            width: 40px; height: 40px;
            border-radius: 12px;
            transition: 0.3s;
        }
        .btn-delete-slot:hover { background: #ef4444; color: white; }
    </style>
</head>
<body>

<div class="sidebar-static">
    <div class="brand-logo">OG GROW</div>
    <ul class="nav-menu">
        <li class="nav-item"><a href="/consultants/dashboard" class="nav-link-custom"><i class="fas fa-th-large"></i> <span>Dashboard</span></a></li>
        <li class="nav-item"><a href="/consultant/schedule" class="nav-link-custom active"><i class="fas fa-calendar-alt"></i> <span>Schedule</span></a></li>
        <li class="nav-item"><a href="/consultant/create" class="nav-link-custom"><i class="fas fa-paper-plane"></i> <span>Post Article</span></a></li>
        <li class="nav-item"><a href="/consultant/profile/edit" class="nav-link-custom"><i class="fas fa-user-cog"></i> <span>Settings</span></a></li>
    </ul>
    <a href="/consultant/logout" class="nav-link-custom text-danger"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
</div>

<div class="main-wrapper">
    <div class="d-flex justify-content-between align-items-center mb-5">
        <div>
            <h2 class="fw-bold m-0">Set Your Availability</h2>
            <p class="text-secondary">Define the time slots when clients can book you</p>
        </div>
        <a href="/consultants/dashboard" class="btn btn-outline-secondary rounded-pill px-4">
            <i class="fas fa-arrow-left me-2"></i> Back
        </a>
    </div>

    <div class="row">
        <div class="col-lg-5">
            <div class="schedule-card mb-4">
                <h5 class="fw-bold mb-4"><i class="fas fa-plus-circle text-primary me-2"></i>Add New Slot</h5>
                <form th:action="@{/consultant/schedule}" method="POST">
                    <div class="mb-3">
                        <label class="small fw-bold text-secondary mb-2">SELECT DAY</label>
                        <div class="input-group-custom">
                            <i class="fas fa-calendar-day text-secondary"></i>
                            <select name="day" required>
                                <option value="" disabled selected>Choose a day...</option>
                                <option th:each="day : ${T(java.time.DayOfWeek).values()}"
                                        th:value="${day}" th:text="${day}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label class="small fw-bold text-secondary mb-2">START TIME</label>
                            <div class="input-group-custom">
                                <i class="fas fa-clock text-secondary"></i>
                                <input type="time" name="startTime" required>
                            </div>
                        </div>
                        <div class="col-6 mb-3">
                            <label class="small fw-bold text-secondary mb-2">END TIME</label>
                            <div class="input-group-custom">
                                <i class="fas fa-clock text-secondary"></i>
                                <input type="time" name="endTime" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn-save w-100 mt-3">Add Availability Slot</button>
                </form>
            </div>
        </div>

        <div class="col-lg-7">
            <div class="schedule-card" style="min-height: 480px;">
                <h5 class="fw-bold mb-4"><i class="fas fa-list-ul text-primary me-2"></i>Your Active Slots</h5>

                <div th:if="${#lists.isEmpty(availabilities)}" class="text-center py-5">
                    <img src="https://cdn-icons-png.flaticon.com/512/2693/2693507.png" width="100" class="opacity-25 mb-3">
                    <p class="text-muted">No availability slots added yet.</p>
                </div>

                <div th:each="avail : ${availabilities}" class="availability-item shadow-sm">
                    <div class="d-flex align-items-center gap-4">
                        <div class="day-badge" th:text="${avail.day}">MONDAY</div>
                        <div class="time-text">
                            <i class="far fa-clock me-1 text-secondary"></i>
                            <span th:text="${avail.startTime}">09:00</span> - <span th:text="${avail.endTime}">17:00</span>
                        </div>
                    </div>
                    <form th:action="@{'/consultant/schedule/delete/' + ${avail.id}}" method="POST"
                          onsubmit="return confirm('Delete this slot?');">
                        <button type="submit" class="btn-delete-slot">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
