<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --dark-gradient: linear-gradient(135deg, #141e30 0%, #243b55 100%);
            --card-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 20px;
            padding-bottom: 40px;
        }

        .user-profile-card {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .user-profile-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .profile-header {
            background: var(--dark-gradient);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .profile-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .profile-header::after {
            content: '';
            position: absolute;
            bottom: -100px;
            left: -100px;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
            border: 6px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease;
        }

        .profile-avatar:hover {
            transform: scale(1.05);
        }

        .user-name {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .user-email {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 0;
        }

        .info-section {
            padding: 40px;
        }

        .section-title {
            font-size: 1.1rem;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f2f5;
            font-weight: 600;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .info-card {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 20px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .info-card:hover::before {
            transform: translateX(0);
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        .info-label {
            font-size: 13px;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-label i {
            font-size: 16px;
            color: #667eea;
        }

        .info-value {
            font-weight: 600;
            font-size: 18px;
            color: #212529;
            word-break: break-word;
        }

        .badge-custom {
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .role-badge {
            background: var(--secondary-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.3);
        }

        .status-badge {
            background: var(--success-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(67, 233, 123, 0.3);
        }

        .inactive-badge {
            background: var(--danger-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(250, 112, 154, 0.3);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e9ecef;
        }

        .btn-edit {
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-edit:hover {
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.5);
        }

        .btn-delete {
            background: transparent;
            border: 2px solid #f5576c;
            color: #f5576c;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-delete:hover {
            background: #f5576c;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(245, 87, 108, 0.3);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            color: white;
            transform: translateY(-2px);
        }

        .empty-placeholder {
            color: #adb5bd;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .profile-header {
                padding: 30px 20px;
                text-align: center;
            }

            .info-section {
                padding: 30px 20px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-buttons a {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>

<div class="container py-5">
    <div class="user-profile-card">
        <!-- HEADER -->
        <div class="profile-header d-flex flex-column flex-md-row align-items-center justify-content-between">
            <div class="d-flex flex-column flex-md-row align-items-center gap-4 mb-4 mb-md-0">
                <div class="profile-avatar"
                     th:text="${#strings.toUpperCase(#strings.substring(user.name,0,1))}">
                </div>
                <div class="text-center text-md-start">
                    <h1 class="user-name" th:text="${user.name}"></h1>
                    <p class="user-email" th:text="${user.email}"></p>
                </div>
            </div>

            <a th:href="@{/admin/users}" class="back-btn">
                <i class="bi bi-arrow-left"></i> Back to Users
            </a>
        </div>

        <!-- BODY -->
        <div class="info-section">
            <h3 class="section-title">Personal Information</h3>

            <div class="info-grid">
                <div class="info-card">
                    <div class="info-value">
                             <span th:if="${user.phone != null}"
                                  th:text="${user.phone}"></span>

                                 <span th:if="${user.phone == null}" class="empty-placeholder">
                                     Not provided
                                     </span>
                    </div>

                </div>

            <div class="info-card">
                <div class="info-value">
                    <span th:if="${user.address != null}"
                          th:text="${user.address}"></span>

                    <span th:if="${user.address == null}"
                          class="empty-placeholder">
                            Not provided
                         </span>
                </div>

            </div>

        <div class="info-card">
            <div class="info-label">
                <i class="bi bi-person-badge-fill"></i> Role
            </div>
            <div class="info-value">
                <span class="badge-custom role-badge" th:text="${user.role}"></span>
            </div>
        </div>

        <div class="info-card">
            <div class="info-label">
                <i class="bi bi-circle-fill"></i> Status
            </div>
            <div class="info-value">
                        <span class="badge-custom"
                              th:classappend="${user.active} ? 'status-badge' : 'inactive-badge'"
                              th:text="${user.active} ? 'Active' : 'Inactive'">
                        </span>
            </div>
        </div>

        <div class="info-card">
            <div class="info-label">
                <i class="bi bi-calendar-check-fill"></i> Member Since
            </div>
            <div class="info-value" th:text="${#dates.format(user.creation, 'dd MMMM yyyy')}"></div>
        </div>

        <div class="info-card">
            <div class="info-label">
                <i class="bi bi-clock-history"></i> Account Age
            </div>
            <div class="info-value" th:text="${#dates.format(user.creation, 'MMM yyyy')}"></div>
        </div>
    </div>

    <!-- ACTION BUTTONS -->
    <div class="action-buttons">
        <a th:href="@{/admin/users/edit/{id}(id=${user.id})}"
           class="btn-edit">
            <i class="bi bi-pencil-square"></i> Edit User
        </a>

        <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post"
              onsubmit="return confirm('Are you sure you want to delete this user? This action cannot be undone.')"
              style="display: inline;">
            <button type="submit" class="btn-delete">
                <i class="bi bi-trash"></i> Delete User
            </button>
        </form>

    </div>
</div>
</div>
</div>

</body>
</html>
