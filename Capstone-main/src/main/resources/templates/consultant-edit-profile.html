<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile | Opportunity Grow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --sidebar-width: 280px;
            --primary-bg: #f4f7fe;
            --accent: #4318ff;
            --text-main: #1b2559;
            --text-secondary: #a3aed0;
            --card-shadow: 0px 18px 40px rgba(112, 144, 176, 0.12);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--primary-bg);
            margin: 0; display: flex;
        }

        /* --- Sidebar --- */
        .sidebar-static {
            width: var(--sidebar-width); background: white; height: 100vh;
            position: fixed; left: 0; top: 0; padding: 40px 25px;
            display: flex; flex-direction: column; z-index: 1000;
        }

        .brand-logo { font-size: 1.5rem; font-weight: 800; color: var(--accent); text-align: center; margin-bottom: 50px; }

        .nav-link-custom {
            display: flex; align-items: center; gap: 15px; padding: 15px 20px;
            text-decoration: none; color: var(--text-secondary); font-weight: 600; border-radius: 15px; transition: 0.3s;
        }
        .nav-link-custom:hover, .nav-link-custom.active { background: var(--primary-bg); color: var(--accent); }

        /* --- Main Content --- */
        .main-wrapper {
            margin-left: var(--sidebar-width); width: calc(100% - var(--sidebar-width)); padding: 40px;
        }

        .profile-card {
            background: white; border-radius: 30px; padding: 40px; box-shadow: var(--card-shadow); max-width: 1000px; margin: 0 auto;
        }

        /* Avatar Upload Section */
        .avatar-upload {
            position: relative; max-width: 150px; margin: 0 auto 30px auto;
        }
        .avatar-preview {
            width: 150px; height: 150px; border-radius: 40px; border: 6px solid white;
            box-shadow: var(--card-shadow); overflow: hidden; background: linear-gradient(135deg, #4318ff, #b4a5ff);
            display: flex; align-items: center; justify-content: center;
        }
        .avatar-preview img { width: 100%; height: 100%; object-fit: cover; }
        .avatar-preview span { font-size: 3.5rem; color: white; font-weight: 800; }

        .file-input-label {
            position: absolute; bottom: -10px; right: -10px;
            width: 45px; height: 45px; background: var(--accent);
            color: white; border-radius: 15px; display: flex; align-items: center;
            justify-content: center; cursor: pointer; border: 4px solid white; transition: 0.3s;
        }
        .file-input-label:hover { transform: scale(1.1); background: #3311cc; }

        .form-label { font-weight: 700; color: var(--text-main); margin-bottom: 8px; font-size: 0.85rem; }
        .custom-input {
            background: #f8fafc; border: 2px solid #e2e8f0; border-radius: 15px; padding: 12px 20px; transition: 0.3s;
        }
        .custom-input:focus { border-color: var(--accent); box-shadow: 0 0 0 4px rgba(67, 24, 255, 0.1); background: white; outline: none; }

        .btn-update {
            background: var(--accent); color: white; border-radius: 15px; padding: 15px 40px;
            font-weight: 800; border: none; transition: 0.3s; box-shadow: 0 10px 20px rgba(67, 24, 255, 0.2);
        }
        .btn-update:hover { transform: translateY(-3px); box-shadow: 0 15px 25px rgba(67, 24, 255, 0.3); }

        .alert-custom { border-radius: 15px; border: none; font-weight: 600; }
    </style>
</head>
<body>

<div class="sidebar-static">
    <div class="brand-logo">OG GROW</div>
    <ul class="nav-menu list-unstyled">
        <li class="nav-item"><a href="/consultants/dashboard" class="nav-link-custom"><i class="fas fa-th-large"></i> <span>Dashboard</span></a></li>
        <li class="nav-item"><a href="/consultant/schedule" class="nav-link-custom"><i class="fas fa-calendar-alt"></i> <span>Schedule</span></a></li>
        <li class="nav-item"><a href="/consultant/create" class="nav-link-custom"><i class="fas fa-paper-plane"></i> <span>Post Article</span></a></li>
        <li class="nav-item"><a href="/consultant/profile/edit" class="nav-link-custom active"><i class="fas fa-user-cog"></i> <span>Settings</span></a></li>
    </ul>
    <a href="/consultant/logout" class="nav-link-custom text-danger mt-auto"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
</div>

<div class="main-wrapper">
    <div class="text-center mb-5">
        <h2 class="fw-bold">Account Settings</h2>
        <p class="text-secondary">Update your personal information and professional specialty</p>
    </div>

    <div th:if="${success}" class="alert alert-success alert-custom mb-4" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger alert-custom mb-4" th:text="${error}"></div>

    <div class="profile-card">
        <form th:action="@{/consultant/profile/update}" method="POST" enctype="multipart/form-data" th:object="${consultant}">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <input type="hidden" th:field="*{id}">

            <div class="avatar-upload">
                <div class="avatar-preview" id="imagePreview">
                    <img th:if="*{profileImage != null}"
                         th:src="@{'/uploads/' + *{profileImage}}"
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
                         alt="Profile Picture">

                    <span th:style="*{profileImage != null} ? 'display:none' : 'display:flex'"
                          th:text="*{name != null && !name.isEmpty()} ? *{name.substring(0,1)} : 'C'">C</span>
                </div>

                <label for="profileImageFile" class="file-input-label">
                    <i class="fas fa-camera"></i>
                </label>
                <input type="file" name="profileImageFile" id="profileImageFile" style="display: none;" accept="image/*">
            </div>

            <div class="row">
                <div class="col-md-6 mb-4">
                    <label class="form-label">FULL NAME</label>
                    <input type="text" th:field="*{name}" class="form-control custom-input" required>
                </div>

                <div class="col-md-6 mb-4">
                    <label class="form-label">EMAIL ADDRESS</label>
                    <input type="email" th:field="*{email}" class="form-control custom-input" required>
                </div>

                <div class="col-12 mb-4">
                    <label class="form-label">PROFESSIONAL SPECIALTY</label>
                    <input type="text" th:field="*{specialty}" class="form-control custom-input" placeholder="e.g. Technology, Business Strategy..." required>
                </div>
            </div>

            <hr class="my-4" style="opacity: 0.1;">

            <div class="d-flex justify-content-between align-items-center">
                <p class="small text-muted mb-0"><i class="fas fa-info-circle me-1"></i> Changes will be saved to your professional profile.</p>
                <button type="submit" class="btn-update">
                    <i class="fas fa-check-circle me-2"></i> Save Changes
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    // Live Preview for chosen image
    document.getElementById('profileImageFile').onchange = function (evt) {
        const [file] = this.files;
        if (file) {
            const previewContainer = document.getElementById('imagePreview');

            // Clear the container (removes old img or span)
            previewContainer.innerHTML = '';

            // Create new image element
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.objectFit = 'cover';

            previewContainer.appendChild(img);
        }
    }
</script>

</body>
</html>
