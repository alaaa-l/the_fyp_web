<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Secure Payment - OpportuGrow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; }
        .card-container { max-width: 500px; margin: 50px auto; }
        .payment-card { border-radius: 20px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .credit-card-ui {
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: white; border-radius: 15px; padding: 25px; margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container card-container">
    <div class="card payment-card p-4">
        <h3 class="text-center mb-4 fw-bold">Secure Checkout</h3>

        <div class="alert alert-light border d-flex justify-content-between">
            <span>Amount to Pay:</span>
            <strong th:text="'$' + ${amount}">$0.00</strong>
        </div>

        <div class="credit-card-ui mb-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <i class="fas fa-microchip fa-2x"></i>
                <i class="fab fa-cc-visa fa-2x"></i>
            </div>
            <h4 class="mb-3">**** **** **** ****</h4>
            <div class="d-flex justify-content-between">
                <small>CARD HOLDER</small>
                <small>EXPIRES</small>
            </div>
        </div>

        <form th:action="@{/projects/{id}/process-payment(id=${project.id})}" method="post">
            <input type="hidden" name="amount" th:value="${amount}">

            <div class="mb-3">
                <label class="form-label small fw-bold">Card Number</label>
                <input type="text" class="form-control" placeholder="1234 5678 9101 1121" required>
            </div>

            <div class="row">
                <div class="col-6 mb-3">
                    <label class="form-label small fw-bold">Expiry Date</label>
                    <input type="text" class="form-control" placeholder="MM/YY" required>
                </div>
                <div class="col-6 mb-3">
                    <label class="form-label small fw-bold">CVV</label>
                    <input type="text" class="form-control" placeholder="123" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 p-3 fw-bold mt-3" style="border-radius: 12px; background: #2ecc71; border: none;">
                Pay $[[${amount}]] Now <i class="fas fa-lock ms-2"></i>
            </button>
        </form>
    </div>
</div>

</body>
</html>
