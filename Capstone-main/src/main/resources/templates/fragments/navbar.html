<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
    <div th:fragment="navbar">
        <style>
            .navbar-glass {
                background: rgba(26, 37, 47, 0.95);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
                padding: 15px 0;
                transition: all 0.3s ease;
            }

            .navbar-brand {
                font-weight: 700;
                font-size: 1.5rem;
                letter-spacing: -0.5px;
            }

            .nav-link {
                font-weight: 500;
                color: rgba(255, 255, 255, 0.85) !important;
                margin: 0 5px;
                position: relative;
                transition: all 0.3s ease;
            }

            .nav-link:hover,
            .nav-link.active {
                color: #ffffff !important;
            }

            .nav-link::after {
                content: '';
                position: absolute;
                width: 0;
                height: 2px;
                bottom: 0;
                left: 50%;
                background-color: #2ecc71;
                transition: all 0.3s ease;
                transform: translateX(-50%);
            }

            .nav-link:hover::after {
                width: 70%;
            }

            /* Proposal Button - Premium Member Action */
            .btn-proposal-nav {
                background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
                color: white !important;
                border-radius: 50px;
                padding: 8px 24px !important;
                font-weight: 600;
                box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
                border: 1px solid rgba(255, 255, 255, 0.1);
                display: flex;
                align-items: center;
                gap: 8px;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .btn-proposal-nav:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(245, 158, 11, 0.4);
                background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%);
                color: white !important;
            }

            .btn-proposal-nav::after {
                display: none;
                /* No underline for button */
            }

            /* User Dropdown */
            .user-avatar-nav {
                width: 32px;
                height: 32px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 0.9rem;
            }

            .dropdown-menu-glass {
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(20px);
                border: 1px solid rgba(0, 0, 0, 0.05);
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
                border-radius: 16px;
                padding: 10px;
                margin-top: 15px;
            }

            .dropdown-item {
                border-radius: 8px;
                padding: 8px 16px;
                font-weight: 500;
                color: #4b5563;
                transition: all 0.2s;
            }

            .dropdown-item:hover {
                background-color: #f3f4f6;
                color: #1f2937;
                transform: translateX(3px);
            }

            .dropdown-item i {
                width: 20px;
                text-align: center;
                margin-right: 8px;
            }

            /* Mobile Toggler */
            .navbar-toggler {
                border: none;
                padding: 0;
            }

            .navbar-toggler:focus {
                box-shadow: none;
            }
        </style>

        <nav class="navbar navbar-expand-lg navbar-dark navbar-glass fixed-top">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                    <i class="fas fa-seedling me-2 text-success"></i>
                    <span>OpportuGrow</span>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/projects}">Browse</a>
                        </li>

                        <!-- Authenticated User Links -->
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                        </li>

                        <li class="nav-item" sec:authorize="hasRole('MEMBER')">
                            <a class="nav-link" th:href="@{/proposals/explore}">Proposals</a>
                        </li>

                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/create-project/choose-type}">Create</a>
                        </li>

                        <!-- MEMBER Specific Call to Action -->
                        <li class="nav-item ms-lg-2" sec:authorize="hasRole('MEMBER')">
                            <a class="nav-link btn-proposal-nav" th:href="@{/propose/idea}">
                                <i class="fas fa-lightbulb"></i>
                                <span>Proposal</span>
                            </a>
                        </li>

                        <!-- Notifications -->
                        <li class="nav-item ms-lg-1" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/notifications}">
                                <i class="fas fa-bell"></i>
                            </a>
                        </li>

                        <!-- Consultant Dropdown -->
                        <li class="nav-item dropdown ms-lg-1" sec:authorize="isAuthenticated()">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                Consultant
                            </a>
                            <ul class="dropdown-menu dropdown-menu-glass animate__animated animate__fadeIn">
                                <li>
                                    <a class="dropdown-item" th:href="@{/appointments}">
                                        <i class="fas fa-calendar-check text-primary"></i> Take Appointment
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/articles}">
                                        <i class="fas fa-book-open text-info"></i> View Resources
                                    </a>
                                </li>
                            </ul>
                        </li>

                        <!-- User Profile Dropdown -->
                        <li class="nav-item dropdown ms-lg-3" sec:authorize="isAuthenticated()">
                            <a class="nav-link dropdown-toggle d-flex align-items-center gap-2 p-0" href="#"
                                role="button" data-bs-toggle="dropdown">
                                <div class="user-avatar-nav">
                                    <i class="fas fa-user"></i>
                                </div>
                                <span sec:authentication="name" class="d-lg-none">Profile</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-glass">
                                <li>
                                    <div class="px-3 py-2 border-bottom mb-2 text-muted small">
                                        Signed in as <br>
                                        <strong class="text-dark" sec:authentication="name">User</strong>
                                    </div>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/profile}">
                                        <i class="fas fa-user-circle text-secondary"></i> My Profile
                                    </a>
                                </li>

                                <li sec:authorize="hasRole('CONSULTANT')">
                                    <a class="dropdown-item" th:href="@{/consultant/appointments}">
                                        <i class="fas fa-tasks text-warning"></i> Manage Requests
                                    </a>
                                </li>

                                <li>
                                    <a class="dropdown-item" th:href="@{/my-projects}">
                                        <i class="fas fa-folder-open text-success"></i> My Projects
                                    </a>
                                </li>

                                <li>
                                    <hr class="dropdown-divider">
                                </li>

                                <li>
                                    <form th:action="@{/logout}" method="post" class="m-0">
                                        <button type="submit" class="dropdown-item text-danger">
                                            <i class="fas fa-sign-out-alt"></i> Logout
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </li>

                        <!-- Guest Links -->
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link" th:href="@{/login}">Login</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="btn btn-primary rounded-pill px-4 ms-2 fw-bold shadow-sm" th:href="@{/register}"
                                style="background-color: #2ecc71; border: none;">
                                Get Started
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</body>

</html>
