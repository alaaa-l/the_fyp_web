<div th:fragment="sidebar" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="sidebar">
        <div class="mb-4 px-3">
            <h3 class="fw-bold d-flex align-items-center" style="margin: 0; padding-top: 10px;">
                <i class="bi bi-shield-lock-fill me-2"
                    style="color: #818cf8; font-size: 1.6rem; filter: drop-shadow(0 0 10px rgba(129, 140, 248, 0.3));"></i>
                <span
                    style="background: linear-gradient(to right, #ffffff, #c7d2fe); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; font-family: 'Segoe UI', sans-serif; letter-spacing: 0.5px;">Admin</span>
            </h3>
        </div>
        <a th:href="@{/admin/dashboard}" th:classappend="${activePage=='dashboard'} ? 'active'">
            <i class="bi bi-speedometer2"></i> Dashboard
        </a>
        <a th:href="@{/admin/users}" th:classappend="${activePage=='users'} ? 'active'">
            <i class="bi bi-people-fill"></i> Users
        </a>
        <a th:href="@{/admin/projects}" th:classappend="${activePage=='projects'} ? 'active'">
            <i class="bi bi-folder-fill"></i> Projects
        </a>
        <a th:href="@{/admin/reviews}" th:classappend="${activePage=='reviews'} ? 'active'">
            <i class="bi bi-chat-dots-fill nav-icons"></i> Reviews
        </a>
        <a th:href="@{/admin/proposals}" th:classappend="${activePage=='proposals'} ? 'active'">
            <i class="bi bi-file-text-fill"></i> Proposals
        </a>
        <a th:href="@{/admin/consultants}" th:classappend="${activePage=='consultant'} ? 'active'">
            <i class="bi bi-person-badge nav-icon"></i> Consultant
        </a>
        <a th:href="@{/chat/admin/inbox}">
            <i class="bi bi-chat-left-text"></i> Messages
        </a>
        <a th:href="@{/admin/logout}" th:classappend="${activePage=='logout'} ? 'active'">
            <i class="bi bi-box-arrow-right"></i> Logout
        </a>
    </div>
</div>
