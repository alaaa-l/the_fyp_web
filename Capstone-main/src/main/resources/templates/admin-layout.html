<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --warning-gradient: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            --danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --dark-gradient: linear-gradient(135deg, #141e30 0%, #243b55 100%);
            --info-gradient: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            --card-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
            --light-bg: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }

        body {
            background: var(--light-bg);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 20px;
            padding-bottom: 40px;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--card-shadow);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 100%;
            background: var(--primary-gradient);
            opacity: 0.1;
            clip-path: polygon(100% 0, 0% 100%, 100% 100%);
        }

        .page-title {
            font-size: 2.2rem;
            font-weight: 700;
            background: var(--dark-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: #6c757d;
            font-size: 1.1rem;
        }

        .btn-primary-custom {
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary-custom:hover {
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            border-radius: 18px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--hover-shadow);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }

        .stat-card:nth-child(1)::before {
            background: var(--primary-gradient);
        }

        .stat-card:nth-child(2)::before {
            background: var(--success-gradient);
        }

        .stat-card:nth-child(3)::before {
            background: var(--warning-gradient);
        }

        .stat-card:nth-child(4)::before {
            background: var(--secondary-gradient);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: white;
        }

        .stat-card:nth-child(1) .stat-icon {
            background: var(--primary-gradient);
        }

        .stat-card:nth-child(2) .stat-icon {
            background: var(--success-gradient);
        }

        .stat-card:nth-child(3) .stat-icon {
            background: var(--warning-gradient);
        }

        .stat-card:nth-child(4) .stat-icon {
            background: var(--secondary-gradient);
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: #212529;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1rem;
            color: #6c757d;
            font-weight: 500;
        }

        .search-filter-card {
            background: white;
            border-radius: 18px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            margin-bottom: 30px;
        }

        .form-control-custom, .form-select-custom {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 12px 18px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control-custom:focus, .form-select-custom:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-search {
            background: var(--dark-gradient);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-search:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(33, 37, 41, 0.2);
            color: white;
        }

        .table-container {
            background: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            padding: 0;
        }

        .table-header {
            background: var(--dark-gradient);
            color: white;
            padding: 20px 25px;
        }

        .table-header h3 {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 600;
        }

        table {
            margin: 0;
            border-collapse: separate;
            border-spacing: 0;
        }

        thead {
            background: #f8f9fa;
        }

        thead th {
            border: none;
            padding: 18px 25px;
            font-weight: 600;
            color: #495057;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e9ecef;
        }

        tbody tr {
            transition: background-color 0.2s ease;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
        }

        tbody td {
            padding: 18px 25px;
            border-bottom: 1px solid #e9ecef;
            vertical-align: middle;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            margin-right: 12px;
        }

        .badge-role {
            padding: 6px 16px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .badge-role-admin {
            background: var(--secondary-gradient);
            color: white;
        }

        .badge-role-user {
            background: var(--info-gradient);
            color: #0c5460;
        }

        .status-badge {
            padding: 6px 16px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.85rem;
            border: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .status-badge.active {
            background: var(--success-gradient);
            color: white;
        }

        .status-badge.inactive {
            background: var(--warning-gradient);
            color: #856404;
        }

        .status-badge:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .btn-action-edit {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-action-view {
            background: var(--info-gradient);
            color: #0c5460;
            border-color: #bee5eb;
        }

        .btn-action-delete {
            background: var(--danger-gradient);
            color: white;
        }

        .btn-action:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 1.2rem;
            margin-bottom: 0;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .page-header {
                padding: 20px;
                text-align: center;
            }

            .btn-primary-custom {
                width: 100%;
                justify-content: center;
                margin-top: 15px;
            }

            .action-buttons {
                flex-wrap: wrap;
            }

            thead th, tbody td {
                padding: 12px 15px;
            }
        }
          body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f7fa;
        }

        .sidebar {
            width: 220px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            background: #1f2937;
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: #fff;
            text-decoration: none;
            margin-bottom: 2px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .sidebar a:hover {
            background: #3b82f6;
        }

        .sidebar a i {
            margin-right: 8px;
        }

        .main-content {
            margin-left: 220px;
            padding: 20px 30px;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .card-header a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .card-header a:hover {
            background: rgba(255,255,255,0.35);
        }

        .card-container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }
    </style>
    <title th:text="${pageTitle}">Admin Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/admin-style.css" rel="stylesheet">
</head>

<body>
<!-- Sidebar Fragment -->
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<!-- Main content -->
<div class="main-content">
    <div th:replace="~{${contentTemplate} :: content}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
