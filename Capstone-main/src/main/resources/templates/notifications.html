<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notifications - OpportuGrow</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        :root {
            --navy: #0a192f;
            --green: #2ecc71;
            --light-bg: #f4f7f6;
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Inter', sans-serif;
            padding-top: 90px;
        }

        .notification-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .notification-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            border-left: 5px solid transparent;
        }

        /* إذا كانت الرسالة مش مقروءة */
        .notification-card.unread {
            border-left-color: var(--green);
            background-color: #fff;
        }

        .notification-card.unread .notif-dot {
            width: 10px;
            height: 10px;
            background-color: var(--green);
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }

        .notif-icon {
            width: 50px;
            height: 50px;
            background: rgba(10, 25, 47, 0.05);
            color: var(--navy);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .notif-content { flex-grow: 1; }
        .notif-message { color: var(--navy); font-weight: 500; margin-bottom: 2px; }
        .notif-time { font-size: 0.8rem; color: #95a5a6; }

        .notif-actions {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            transition: 0.3s;
            cursor: pointer;
        }

        .btn-read { background: #e8f5e9; color: var(--green); }
        .btn-read:hover { background: var(--green); color: white; }

        .btn-delete { background: #ffebee; color: #e74c3c; }
        .btn-delete:hover { background: #e74c3c; color: white; }

        .empty-state {
            text-align: center;
            padding: 100px 20px;
        }

        /* Animation when deleting */
        .fade-out {
            transform: translateX(100px);
            opacity: 0;
            transition: 0.5s;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container notification-container">
    <div class="page-header animate__animated animate__fadeInDown">
        <h2 class="fw-bold text-navy">Notifications</h2>
        <span class="badge bg-navy px-3 py-2 rounded-pill"
              th:text="${notifications.size()} + ' Total'">0 Total</span>
    </div>

    <div th:if="${not #lists.isEmpty(notifications)}">
        <div th:each="notif : ${notifications}"
             th:id="'notif-' + ${notif.id}"
             class="notification-card animate__animated animate__fadeInUp"
             th:classappend="${notif.isRead} ? '' : 'unread'">

            <div class="notif-icon">
                <i th:class="${notif.isRead} ? 'far fa-bell' : 'fas fa-bell text-green'"></i>
            </div>

            <div class="notif-content">
                <div class="notif-message">
                    <span th:if="${!notif.isRead}" class="notif-dot"></span>
                    <span th:text="${notif.message}">Notification message here</span>
                </div>
                <div class="notif-time">
                    <i class="far fa-clock me-1"></i>
                    <span th:text="${#temporals.format(notif.createdAt, 'dd MMM, HH:mm')}">Time</span>
                </div>
                <a th:if="${notif.link != null}" th:href="${notif.link}" class="small text-green text-decoration-none fw-bold mt-1 d-block">
                    View Details <i class="fas fa-chevron-right ms-1" style="font-size: 0.7rem;"></i>
                </a>
            </div>

            <div class="notif-actions">
                <button th:if="${!notif.isRead}"
                        th:onclick="'markAsRead(' + ${notif.id} + ')'"
                        class="btn-action btn-read" title="Mark as read">
                    <i class="fas fa-check"></i>
                </button>

                <button th:onclick="'deleteNotif(' + ${notif.id} + ')'"
                        class="btn-action btn-delete" title="Delete">
                    <i class="far fa-trash-alt"></i>
                </button>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(notifications)}" class="empty-state animate__animated animate__zoomIn">
        <div class="mb-4">
            <i class="far fa-bell-slash fa-5x" style="color: #d1d8e0;"></i>
        </div>
        <h4 class="text-navy fw-bold">All caught up!</h4>
        <p class="text-muted">You have no new notifications at the moment.</p>
        <a th:href="@{/projects}" class="btn bg-navy text-white px-4 py-2 mt-3 rounded-pill">Explore Projects</a>
    </div>
</div>

<script th:inline="javascript">
    // Mark as Read function
    function markAsRead(id) {
        fetch('/notifications/' + id + '/mark-read', {
            method: 'POST',
            headers: {
                // هيدا ضروري إذا مفعل الـ CSRF بـ Spring Security
                'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]')?.content
            }
        }).then(response => {
            if (response.ok) {
                const card = document.getElementById('notif-' + id);
                card.classList.remove('unread');
                card.querySelector('.notif-dot')?.remove();
                card.querySelector('.btn-read')?.remove();
                card.querySelector('.notif-icon i').className = 'far fa-bell';
            }
        });
    }

    // Delete function
    function deleteNotif(id) {
        if(confirm('Are you sure you want to delete this notification?')) {
            fetch('/notifications/' + id + '/delete', {
                method: 'POST',
                headers: {
                    'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]')?.content
                }
            }).then(response => {
                if (response.ok) {
                    const card = document.getElementById('notif-' + id);
                    card.classList.add('fade-out');
                    setTimeout(() => card.remove(), 500);
                }
            });
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
