<!DOCTYPE html>
<html lang="ar" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OpportuGrow</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #2ecc71;
            --light: #ecf0f1;
            --dark: #1a252f;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, rgba(44, 62, 80, 0.05) 0%, rgba(52, 152, 219, 0.05) 100%);
        }

        /* تنسيق بطاقة تسجيل الدخول */
        .login-card {
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease-out;
        }

        .login-card:hover {
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
        }

        /* رأس البطاقة */
        .login-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--dark) 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.3;
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .login-logo i {
            font-size: 2.5rem;
            color: var(--accent);
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .login-subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* تنسيق محتوى البطاقة */
        .login-body {
            padding: 40px 35px;
        }

        /* تنسيق الحقول */
        .form-floating {
            margin-bottom: 20px;
        }

        .form-floating .form-control {
            border-radius: 12px;
            border: 1px solid #ddd;
            padding: 16px 20px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-floating .form-control:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, .25);
        }

        .form-floating label {
            padding-left: 20px;
            color: #666;
        }

        .form-floating label i {
            margin-right: 8px;
            width: 18px;
        }

        /* تنسيق زر تسجيل الدخول */
        .login-btn {
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            border: none;
            color: white;
            font-weight: 600;
            padding: 16px;
            width: 100%;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.4);
        }

        /* روابط إضافية */
        .login-links {
            text-align: center;
            margin-top: 25px;
            font-size: 0.95rem;
        }

        .login-links a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .login-links a:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        /* تنسيق التنبيهات */
        .alert {
            border-radius: 12px;
            border: none;
            padding: 15px;
            margin-bottom: 25px;
            animation: fadeIn 0.5s ease-out;
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--danger);
            border-left: 4px solid var(--danger);
        }

        .alert-success {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success);
            border-left: 4px solid var(--success);
        }

        /* خيارات تسجيل الدخول البديلة */
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            padding: 0 15px;
            color: #666;
            font-size: 0.9rem;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #ddd;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-google {
            color: #DB4437;
        }

        .btn-facebook {
            color: #4267B2;
        }

        /* الرسوم المتحركة */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* تنسيقات للشاشات الصغيرة */
        @media (max-width: 576px) {
            .login-card {
                border-radius: 20px;
            }

            .login-header {
                padding: 30px 20px;
            }

            .login-body {
                padding: 30px 25px;
            }

            .login-title {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="login-header">
        <div class="login-logo">
            <i class="fas fa-seedling"></i>
        </div>
        <h1 class="login-title">OpportuGrow</h1>
        <p class="login-subtitle">Fund Dreams, Grow Opportunities</p>
    </div>

    <div class="login-body">
        <!-- رسالة الخطأ -->
        <div th:if="${param.error}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle me-2"></i>
            Invalid email or password. Please try again.
        </div>

        <!-- رسالة تسجيل الخروج -->
        <div th:if="${param.logout}" class="alert alert-success">
            <i class="fas fa-check-circle me-2"></i>
            You have been logged out successfully.
        </div>

        <form method="post" th:action="@{/login}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-floating">
                <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" required>
                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
            </div>

            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password"><i class="fas fa-lock"></i> Password</label>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe" name="remember-me">
                    <label class="form-check-label" for="rememberMe" style="font-size: 0.9rem;">
                        Remember me
                    </label>
                </div>
                <a href="/forgot-password" class="text-decoration-none" style="font-size: 0.9rem;">
                    Forgot password?
                </a>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Login to Account
            </button>
        </form>



        <!-- رابط التسجيل -->
        <div class="login-links">
            <p>Don't have an account?
                <a href="/register" class="fw-bold">Create one now</a>
            </p>
            <p class="mt-2">
                <a href="/" class="text-muted">
                    <i class="fas fa-arrow-left me-1"></i> Back to Home
                </a>
            </p>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

<script>
    // تأثيرات تفاعلية بسيطة
    document.addEventListener('DOMContentLoaded', function() {
        // إضافة تأثير للضغط على الأزرار
        const buttons = document.querySelectorAll('.login-btn, .social-btn');
        buttons.forEach(button => {
            button.addEventListener('mousedown', function() {
                this.style.transform = 'translateY(0)';
            });

            button.addEventListener('mouseup', function() {
                this.style.transform = 'translateY(-2px)';
            });

            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });

        // إضافة تأثير للحقول عند التركيز
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });

            input.addEventListener('blur', function() {
                if (this.value === '') {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
    });
</script>

</body>
</html>
