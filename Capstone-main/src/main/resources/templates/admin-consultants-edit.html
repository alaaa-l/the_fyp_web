<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Consultant</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --dark-gradient: linear-gradient(135deg, #141e30 0%, #243b55 100%);
            --card-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
            --light-bg: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }

        body {
            background: var(--light-bg);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 30px 15px;
        }

        .container-card {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--card-shadow);
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            background: var(--dark-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .form-control, .form-select {
            border-radius: 12px;
            padding: 12px 18px;
            font-size: 1rem;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-submit {
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
            width: 100%;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: var(--hover-shadow);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            font-weight: 500;
            color: #495057;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #667eea;
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .container-card {
                padding: 20px;
            }

            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>

<div class="container-card">

    <h1>Edit Consultant</h1>

    <form th:action="@{/admin/consultants/edit/{id}(id=${user.id})}" th:object="${user}" method="post">

        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name:</label>
            <input type="text" id="fullName" th:field="*{name}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Role:</label>
            <select id="role" th:field="*{role}" class="form-select" required>
                <option th:value="CONSULTANT" th:selected="${user.role.name() == 'CONSULTANT'}">Consultant</option>
                <option th:value="USER" th:selected="${user.role.name() == 'USER'}">User</option>
                <option th:value="ADMIN" th:selected="${user.role.name() == 'ADMIN'}">Admin</option>
            </select>
        </div>

        <button type="submit" class="btn-submit">
            <i class="bi bi-pencil-square"></i> Update Consultant
        </button>

    </form>

    <a th:href="@{/admin/consultants/view/{id}(id=${user.id})}" class="back-link">
        <i class="bi bi-arrow-left"></i> Back to Consultant Details
    </a>

</div>

</body>
</html>
