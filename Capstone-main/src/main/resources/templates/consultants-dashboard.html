<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Consultant Hub | Opportunity Grow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --sidebar-width: 280px;
            --primary-bg: #f4f7fe;
            --accent: #4318ff;
            --text-main: #1b2559;
            --text-secondary: #a3aed0;
            --card-shadow: 0px 18px 40px rgba(112, 144, 176, 0.12);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
        }

        /* --- Sidebar Static Navigation --- */
        .sidebar-static {
            width: var(--sidebar-width);
            background: white;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 40px 25px;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .brand-logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent);
            text-align: center;
            margin-bottom: 50px;
            border-bottom: 1px solid #f1f5f9;
            padding-bottom: 20px;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            flex-grow: 1;
        }

        .nav-item {
            margin-bottom: 15px;
        }

        .nav-link-custom {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 600;
            border-radius: 15px;
            transition: 0.3s;
        }

        .nav-link-custom:hover,
        .nav-link-custom.active {
            background: var(--primary-bg);
            color: var(--accent);
        }

        .nav-link-custom i {
            font-size: 1.2rem;
        }

        /* --- Main Content Area --- */
        .main-wrapper {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            padding: 40px;
        }

        /* --- Profile Header Card --- */
        .profile-header-card {
            background: white;
            border-radius: 30px;
            padding: 30px;
            box-shadow: var(--card-shadow);
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .avatar-container {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: linear-gradient(135deg, #4318ff, #b4a5ff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: 800;
            overflow: hidden;
        }

        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- Stats Row --- */
        .stat-box {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .stat-icon-circle {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--primary-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            font-size: 1.4rem;
        }

        /* --- Tables --- */
        .table-container {
            background: white;
            border-radius: 30px;
            padding: 30px;
            box-shadow: var(--card-shadow);
        }

        .modern-table {
            width: 100%;
            vertical-align: middle;
        }

        .modern-table thead th {
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1px;
            border-bottom: 1px solid #f1f5f9;
            padding-bottom: 15px;
        }

        .status-pill {
            padding: 6px 16px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 700;
        }

        .bg-confirmed {
            background: #e6fffa;
            color: #00b5ad;
        }

        .bg-pending {
            background: #fffaf0;
            color: #dd6b20;
        }

        .btn-action {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: none;
            transition: 0.3s;
        }

        .btn-view {
            background: #f4f7fe;
            color: #4318ff;
        }

        .btn-view:hover {
            background: #4318ff;
            color: white;
        }

        @media (max-width: 992px) {
            .sidebar-static {
                width: 80px;
                padding: 20px 10px;
            }

            .sidebar-static .brand-logo,
            .sidebar-static span {
                display: none;
            }

            .main-wrapper {
                margin-left: 80px;
                width: calc(100% - 80px);
            }
        }
    </style>
</head>

<body>

    <div class="sidebar-static">
        <div class="brand-logo">OG GROW</div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="/consultants/dashboard" class="nav-link-custom active">
                    <i class="fas fa-th-large"></i> <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/consultant/schedule" class="nav-link-custom">
                    <i class="fas fa-calendar-alt"></i> <span>Schedule</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/consultant/appointments" class="nav-link-custom">
                    <i class="fas fa-tasks"></i> <span>Manage Requests</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/consultant/create" class="nav-link-custom">
                    <i class="fas fa-paper-plane"></i> <span>Post Article</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/consultant/profile/edit" class="nav-link-custom">
                    <i class="fas fa-user-cog"></i> <span>Settings</span>
                </a>
            </li>
        </ul>
        <a href="/consultant/logout" class="nav-link-custom text-danger">
            <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
        </a>
    </div>

    <div class="main-wrapper">

        <div class="profile-header-card">
            <div class="d-flex align-items-center gap-4">
                <div class="avatar-container">
                    <img th:if="${consultant.profileImage != null}" th:src="@{'/uploads/' + ${consultant.profileImage}}"
                        onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
                        alt="Profile Picture">

                    <span th:style="${consultant.profileImage != null} ? 'display:none' : 'display:flex'"
                        th:text="${consultant.name.substring(0,1)}">C</span>
                </div>
            </div>
            <div class="d-flex gap-3">
                <button class="btn btn-light rounded-4 p-3"><i class="fas fa-bell"></i></button>
                <a th:href="@{/consultant/profile/edit}"
                    class="btn btn-primary rounded-4 px-4 d-flex align-items-center gap-2">
                    <i class="fas fa-edit"></i> Edit Profile
                </a>
            </div>
        </div>

        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="stat-box">
                    <div class="stat-icon-circle"><i class="fas fa-calendar-check"></i></div>
                    <div>
                        <p class="text-secondary small fw-bold mb-1">APPOINTMENTS</p>
                        <h3 class="fw-bold mb-0" th:text="${#lists.size(consultant.appointments)}">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-box">
                    <div class="stat-icon-circle"><i class="fas fa-file-alt"></i></div>
                    <div>
                        <p class="text-secondary small fw-bold mb-1">ARTICLES</p>
                        <h3 class="fw-bold mb-0"
                            th:text="${consultant.articles != null ? #lists.size(consultant.articles) : 0}">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-box">
                    <div class="stat-icon-circle"><i class="fas fa-users"></i></div>
                    <div>
                        <p class="text-secondary small fw-bold mb-1">CLIENTS</p>
                        <h3 class="fw-bold mb-0">24</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="fw-bold m-0">Recent Appointments</h5>
                <button class="btn btn-light btn-sm rounded-3 px-3">See all</button>
            </div>
            <div class="table-responsive">
                <table class="table modern-table border-0">
                    <thead>
                        <tr>
                            <th>Client</th>
                            <th>Date</th>
                            <th>Time Slot</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="appt : ${consultant.appointments}">
                            <td class="fw-bold" th:text="${appt.user.name}">User Name</td>
                            <td class="text-secondary" th:text="${appt.date}">2026-02-04</td>
                            <td>
                                <span class="badge bg-light text-primary border p-2 px-3" th:text="${appt.time}">10:00
                                    AM</span>
                            </td>
                            <td>
                                <span class="status-pill"
                                    th:classappend="${appt.status == 'Confirmed' ? 'bg-confirmed' : 'bg-pending'}"
                                    th:text="${appt.status}">Confirmed</span>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(consultant.appointments)}">
                            <td colspan="5" class="text-center py-5 text-muted">
                                <i class="fas fa-calendar-times d-block mb-3"
                                    style="font-size: 2rem; opacity: 0.3;"></i>
                                No appointments scheduled.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
