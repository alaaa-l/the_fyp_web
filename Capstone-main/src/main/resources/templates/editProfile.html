<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit My Profile | Opportunity Grow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.92);
        }

        body {
            background: var(--primary-gradient);
            min-height: 100vh;
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            align-items: center;
            padding: 40px 0;
        }

        .form-container {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 2.5rem;
            margin: auto;
            max-width: 550px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Avatar Styling */
        .avatar-upload-wrapper {
            position: relative;
            width: 130px;
            height: 130px;
            margin: 0 auto 2rem auto;
        }

        .avatar-preview-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            background: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-preview-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-preview-circle i {
            font-size: 3rem;
            color: #adb5bd;
        }

        .upload-btn-badge {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: #764ba2;
            color: white;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 3px solid white;
            transition: 0.3s;
        }

        .upload-btn-badge:hover {
            transform: scale(1.1);
            background: #667eea;
        }

        .form-title {
            text-align: center;
            font-weight: 800;
            color: #1a202c;
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 2rem;
        }

        .form-floating > .form-control {
            border: 2px solid #edf2f7;
            border-radius: 14px;
            transition: 0.3s;
        }

        .form-floating > .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .email-box {
            background: #f7fafc;
            border: 2px dashed #e2e8f0;
            border-radius: 14px;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .email-box i { color: #667eea; margin-right: 12px; }
        .email-box .val { font-weight: 600; color: #4a5568; }

        .submit-btn {
            background: var(--primary-gradient);
            border: none;
            border-radius: 14px;
            padding: 1rem;
            font-weight: 700;
            width: 100%;
            margin-top: 1rem;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(118, 75, 162, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(118, 75, 162, 0.4);
            opacity: 0.95;
        }

        /* Alert styling */
        .alert-custom { border-radius: 12px; font-weight: 600; border: none; }
    </style>
</head>
<body>

<div class="container d-flex">
    <div class="form-container">

        <div th:if="${success}" class="alert alert-success alert-custom mb-4" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger alert-custom mb-4" th:text="${error}"></div>

        <h2 class="form-title">My Settings</h2>
        <p class="form-subtitle">Keep your profile information up to date</p>

        <form th:action="@{/user/profile/update}" method="post" th:object="${updateUserRequest}" enctype="multipart/form-data">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="avatar-upload-wrapper">
                <div class="avatar-preview-circle" id="imagePreview">
                    <img th:if="${user.profileImage != null}"
                         th:src="@{'/uploads/' + ${user.profileImage}}"
                         alt="User Avatar">
                    <i th:if="${user.profileImage == null}" class="fas fa-user"></i>
                </div>
                <label for="profileImageFile" class="upload-btn-badge">
                    <i class="fas fa-camera"></i>
                </label>
                <input type="file" name="profileImageFile" id="profileImageFile" style="display: none;" accept="image/*">
            </div>

            <div class="email-box">
                <i class="fas fa-envelope-open"></i>
                <span class="me-2 text-muted">Email:</span>
                <span class="val" sec:authentication="name">user@example.com</span>
            </div>

            <div class="form-floating mb-3">
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Full Name" required>
                <label for="name">Full Name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="tel" th:field="*{phone}" class="form-control" id="phone" placeholder="Phone">
                <label for="phone">Phone Number</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Address">
                <label for="address">Address</label>
            </div>

            <hr class="my-4" style="opacity: 0.1;">
            <p class="small fw-bold text-uppercase text-muted mb-3">Security</p>

            <div class="form-floating mb-4">
                <input type="password" name="newPassword" class="form-control" id="newPassword" placeholder="New Password">
                <label for="newPassword">New Password (leave blank to keep current)</label>
            </div>

            <button type="submit" class="btn btn-primary submit-btn">
                <i class="fas fa-check-circle me-2"></i> Save Changes
            </button>

            <div class="text-center mt-3">
                <a href="/user/dashboard" class="text-decoration-none small text-secondary">
                    <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
                </a>
            </div>
        </form>
    </div>
</div>

<script>
    // Live Image Preview Script
    document.getElementById('profileImageFile').onchange = function (evt) {
        const [file] = this.files;
        if (file) {
            const previewContainer = document.getElementById('imagePreview');
            previewContainer.innerHTML = ''; // Clear icon or old img

            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.objectFit = 'cover';

            previewContainer.appendChild(img);
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
